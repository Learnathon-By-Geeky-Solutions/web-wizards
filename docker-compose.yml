services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"  # Map Vite development server port
    volumes:
      - ./frontend:/app  # Mount local code
      - /app/node_modules  # Avoid overwriting node_modules
    stdin_open: true
    tty: true
    command: ["npm", "run", "dev"]

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"  # Map Django server port
    volumes:
      - ./backend:/app  # Mount local code
    depends_on:
      - db
    env_file:
      - ./backend/.env   #sh -c "python manage.py wait_for_db && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
