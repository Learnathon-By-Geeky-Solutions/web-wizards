      DJANGO_SECRET_KEY: 'django-insecure-ihi)mr4kts@_9u3^$9)zegd5sibqmww14d2rv+w%g$eu05k!e8'
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DB_ENGINE: django.db.backends.mysql
      DB_NAME: learnathon
      DB_USER: mhpcoder
      DB_PASSWORD: justkidding12!@
      DB_HOST: db
      DB_PORT: "3306"
